<div class="max-w-md mx-auto mt-12 p-6 bg-white rounded-lg shadow">
  <h2 class="text-2xl font-bold mb-4 text-center">Şifremi Unuttum</h2>
  <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
    <div>
      <label for="email" class="block text-sm font-medium">Email adresiniz</label>
      <input id="email" type="email" formControlName="email" class="mt-1 block w-full border rounded px-3 py-2" [class.border-red-500]="form.controls.email.invalid && form.controls.email.touched">
      <div *ngIf="form.controls.email.invalid && form.controls.email.touched" class="text-red-500 text-xs mt-1">
        Geçerli bir email giriniz.
      </div>
    </div>
    <button type="submit" [disabled]="form.invalid || loading" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
      {{ loading ? 'Gönderiliyor...' : 'Sıfırlama Kodu Gönder' }}
    </button>
  </form>
  <div *ngIf="success && successMessage" class="mt-4 p-3 bg-green-50 border border-green-200 rounded text-green-700 text-sm">
    {{ successMessage }}
  </div>
  <div *ngIf="error" class="mt-4 p-3 bg-red-50 border border-red-200 rounded text-red-700 text-sm">
    {{ error }}
  </div>
</div>
