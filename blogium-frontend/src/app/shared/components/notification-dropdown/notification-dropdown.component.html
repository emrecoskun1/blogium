<div class="relative">
  <button (click)="toggleDropdown()" class="relative">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
    </svg>
    <span *ngIf="unreadCount > 0" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 bg-red-600 rounded-full">{{ unreadCount }}</span>
  </button>
  <div *ngIf="dropdownOpen" class="absolute right-0 mt-2 w-80 bg-white border rounded shadow-lg z-50">
    <div class="p-2 font-bold border-b">Bildirimler</div>
    <div *ngIf="notifications.length === 0" class="p-4 text-gray-500">Hi√ß bildiriminiz yok.</div>
    <ul>
      <li *ngFor="let notification of notifications" class="p-2 border-b hover:bg-gray-100 cursor-pointer" [class.font-bold]="!notification.isRead" (click)="markAsRead(notification)">
        {{ notification.message }}
        <span class="block text-xs text-gray-400">{{ notification.createdAt | date:'short' }}</span>
      </li>
    </ul>
  </div>
</div>
