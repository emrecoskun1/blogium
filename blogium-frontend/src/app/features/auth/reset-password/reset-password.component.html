<div class="max-w-md mx-auto mt-12 p-6 bg-white rounded-lg shadow">
  <h2 class="text-2xl font-bold mb-4 text-center">Şifre Sıfırlama</h2>
  <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4" *ngIf="!success">
    <div>
      <label for="newPassword" class="block text-sm font-medium">Yeni Şifre</label>
      <input id="newPassword" type="password" formControlName="newPassword" class="mt-1 block w-full border rounded px-3 py-2" [class.border-red-500]="form.controls.newPassword.invalid && form.controls.newPassword.touched">
      <div *ngIf="form.controls.newPassword.invalid && form.controls.newPassword.touched" class="text-red-500 text-xs mt-1">
        En az 6 karakterli bir şifre giriniz.
      </div>
    </div>
    <div>
      <label for="confirmPassword" class="block text-sm font-medium">Yeni Şifre (Tekrar)</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword" class="mt-1 block w-full border rounded px-3 py-2" [class.border-red-500]="form.controls.confirmPassword.invalid && form.controls.confirmPassword.touched">
      <div *ngIf="form.controls.confirmPassword.invalid && form.controls.confirmPassword.touched" class="text-red-500 text-xs mt-1">
        En az 6 karakterli bir şifre giriniz.
      </div>
    </div>
    <button type="submit" [disabled]="form.invalid || loading" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
      {{ loading ? 'Sıfırlanıyor...' : 'Şifreyi Sıfırla' }}
    </button>
  </form>
  <div *ngIf="success" class="mt-4 text-green-600 text-center">
    Şifreniz başarıyla sıfırlandı. Yeni şifrenizle giriş yapabilirsiniz. Yönlendiriliyorsunuz...
  </div>
  <div *ngIf="error" class="mt-4 text-red-600 text-center">
    {{ error }}
  </div>
</div>
